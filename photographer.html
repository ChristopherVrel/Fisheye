<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Fisheye est une plateforme unique pour montrer vos photos sur une belle page et être contacter pour des événements ou des tirages. Fisheye est l'un des plus grands sites de photographie en freelance, avec un énorme réseau de photographes.">
    <meta name="keywords" content="Fisheye, Photographie, Freelance, Événements, Tirages">

    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/photographer.css" rel="stylesheet" type="text/css">
    
    <link href="./assets/img/favicon.png" rel="icon" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/5b3e858bca.js" crossorigin="anonymous"></script>
    
    <title>Fisheye - Photographe </title>
  </head>
  <body>
    <header>
        <nav>
            <a href="/Fisheye/" aria-label="Retour home">
                <img src="./assets/img/logo.png" class="logo" alt="Fisheye Home page" />
            </a>
        </nav>
    </header>
    <main id="main" aria-hidden="false">
        <div class="photograph-header">
            <div class="photograh-informations"></div>
            <button class="contact_button" role="button" aria-label="Ouvre le formulaire de contact">Contactez-moi</button>
            <div class="photograph-image"></div>
        </div>
        <div class="filter-bar">
            <p>Trier par</p>
            <div class="filter-container">
                <div class="filter-active">
                    <div>Popularité</div>
                    <span class="fa-solid fa-chevron-down"></span>
                </div>
                <div class="filter-options">
                    <div class="filter-selected">Popularité</div>
                    <div>Date</div>
                    <div>Titre</div>
                </div>
            </div>
        </div>
        <div class="photograph-medias"></div>
    </main>
    <div id="contact_modal" role="dialog" aria-label="Formulaire de contact" aria-hidden="true" aria-modal="true">
        <div class="modal">
            <header>
                <div>
                    <h1 id="modal-title">Contactez-moi</h1>
                    <img src="./assets/img/icons/close.svg" alt="Close contact" />
                </div>
            </header>
            <form>
                <div>
                    <label for="fname">Prénom</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div>
                    <label for="lname">Nom</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="message">Votre message</label>
                    <textarea rows="20" id="message" name="message"></textarea>
                </div>
                <button class="contact_button" type="submit">Envoyer</button>
            </form>
        </div>
    </div>
    <div id="lightbox" role="dialog" aria-label="Photo ligthbox" aria-hidden="true">
        <div class="lightbox-content">
            <div id="previous">
                <span class="fa-solid fa-chevron-left" aria-label="Photo précédente" role="button"></span>
            </div>
            <div id="content"></div>
            <div id="next">
                <div class="close-container" aria-label="Fermer la lightbox" role="button">
                    <svg  width="42" height="42" viewBox="0 0 42 42" xmlns="http://www.w3.org/2000/svg">
                        <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"/>
                    </svg>
                </div>
                <span class="fa-solid fa-chevron-right" aria-label="Photo suivante" role="button"></span>
            </div>
        </div>
    </div>
    <script src="./assets/js/pages/photographer.js" type="module"></script>
  </body>
</html>
